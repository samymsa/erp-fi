<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <title>ERP - FI</title>
  </head>
  <body
    class="flex flex-col items-center justify-center gap-4 px-4 dark:bg-gray-900"
  >
    <header class="my-8 space-y-2">
      <h1 class="text-5xl font-bold text-center text-gray-900 dark:text-white">
        ERP - FI
      </h1>
      <p class="text-lg text-gray-500 dark:text-gray-400 text-center">
        Module Financier pour le Système ERP
      </p>
    </header>

    <div
      id="bar-charts"
      class="flex flex-wrap items-center justify-center w-full gap-8"
    >
      <div
        class="w-full max-w-sm p-4 bg-white rounded-lg shadow-sm shrink-0 dark:bg-gray-800 md:p-6"
      >
        <div
          class="flex justify-between pb-3 border-b border-gray-200 dark:border-gray-700"
        >
          <dl>
            <dt
              class="pb-1 text-base font-normal text-gray-500 dark:text-gray-400"
            >
              TVA à déclarer
            </dt>
            <dd
              id="tva-a-declarer"
              class="text-3xl font-bold leading-none text-gray-900 dark:text-white"
            >
              ...
            </dd>
          </dl>
        </div>

        <div class="grid grid-cols-2 py-3">
          <dl>
            <dt
              class="pb-1 text-base font-normal text-gray-500 dark:text-gray-400"
            >
              TVA Collectée
            </dt>
            <dd
              id="tva-collectee"
              class="text-xl font-bold leading-none text-green-500 dark:text-green-400"
            >
              ...
            </dd>
          </dl>
          <dl>
            <dt
              class="pb-1 text-base font-normal text-gray-500 dark:text-gray-400"
            >
              TVA Déductible
            </dt>
            <dd
              id="tva-deductible"
              class="text-xl font-bold leading-none text-red-600 dark:text-red-500"
            >
              ...
            </dd>
          </dl>
        </div>

        <div id="tva-chart"></div>
      </div>

      <div
        class="w-full max-w-sm p-4 bg-white rounded-lg shadow-sm shrink-0 dark:bg-gray-800 md:p-6"
      >
        <div
          class="flex justify-between pb-3 border-b border-gray-200 dark:border-gray-700"
        >
          <dl>
            <dt
              class="pb-1 text-base font-normal text-gray-500 dark:text-gray-400"
            >
              Compte de résultat
            </dt>
            <dd
              id="cr"
              class="text-3xl font-bold leading-none text-gray-900 dark:text-white"
            >
              ...
            </dd>
          </dl>
        </div>

        <div class="grid grid-cols-2 py-3">
          <dl>
            <dt
              class="pb-1 text-base font-normal text-gray-500 dark:text-gray-400"
            >
              Produits
            </dt>
            <dd
              id="cr-produits"
              class="text-xl font-bold leading-none text-green-500 dark:text-green-400"
            >
              ...
            </dd>
          </dl>
          <dl>
            <dt
              class="pb-1 text-base font-normal text-gray-500 dark:text-gray-400"
            >
              Charges
            </dt>
            <dd
              id="cr-charges"
              class="text-xl font-bold leading-none text-red-600 dark:text-red-500"
            >
              ...
            </dd>
          </dl>
        </div>

        <div id="cr-chart"></div>
      </div>
    </div>

    <div
      class="w-full max-w-xl p-4 m-4 bg-white rounded-lg shadow-sm dark:bg-gray-800 md:p-6"
    >
      <div
        class="flex justify-between pb-4 mb-4 border-b border-gray-200 dark:border-gray-700"
      >
        <div class="flex items-center">
          <div
            class="flex items-center justify-center w-12 h-12 bg-gray-100 rounded-lg dark:bg-gray-700 me-3"
          >
            <svg
              class="w-6 h-6 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 19"
            >
              <path
                d="M14.5 0A3.987 3.987 0 0 0 11 2.1a4.977 4.977 0 0 1 3.9 5.858A3.989 3.989 0 0 0 14.5 0ZM9 13h2a4 4 0 0 1 4 4v2H5v-2a4 4 0 0 1 4-4Z"
              />
              <path
                d="M5 19h10v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2ZM5 7a5.008 5.008 0 0 1 4-4.9 3.988 3.988 0 1 0-3.9 5.859A4.974 4.974 0 0 1 5 7Zm5 3a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm5-1h-.424a5.016 5.016 0 0 1-1.942 2.232A6.007 6.007 0 0 1 17 17h2a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5ZM5.424 9H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h2a6.007 6.007 0 0 1 4.366-5.768A5.016 5.016 0 0 1 5.424 9Z"
              />
            </svg>
          </div>
          <div>
            <h5
              id="rentabilite-projet"
              class="pb-1 text-2xl font-bold leading-none text-gray-900 dark:text-white"
            >
              ...
            </h5>
            <p class="text-sm font-normal text-gray-500 dark:text-gray-400">
              Rentabilité des projets
            </p>
          </div>
        </div>
      </div>

      <div id="column-chart"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.46.0/dist/apexcharts.min.js"></script>
    <script src="{{ url_for('static', path='js/bar-charts.js') }}"></script>
    <script src="{{ url_for('static', path='js/column-charts.js') }}"></script>
  </body>
</html>
